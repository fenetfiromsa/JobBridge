<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobBridge</title>
    <link rel="stylesheet" href="../css/style.css">
  

</head>
<body>

<header class="main-header">
    <!-- navigation bar -->
    <nav class="navbar">
        <a href="../index.html" class="logo">JobBridge</a>
        <div class="hamburger">&#9776;</div>

        <ul class="nav-links">
            <li><a href="jobs.html">Jobs</a></li>
            <li><a href="network.html">Network</a></li>
            <li><a href="messages.html">Messages</a></li>

           <button> <li><a href="login.html" >Login</a></li></button>
           <button><li><a href="signup.html" >Signup</a></li></button> 
        </ul>
    </nav>
</header>

<!-- Login Section -->
<section class="login-section">
    <!-- Login Card -->
    <div class="login-card">
        <h1 class="login-title">Welcome Back </h1>
        <p class="login-subtitle">Login to continue to JobBridge</p>

        <form class="login-form">
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password">
            </div>

            <button type="submit" class="login-submit">Login</button>
        </form>

        <p class="signup-text">
            Don't have an account?
            <a href="signup.html">Signup here</a>
        </p>
    </div>

</section>
  <script src="../js/script.js"></script>
</body>
</html>
